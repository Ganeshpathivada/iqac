<div class="container-fluid pt-2 bg-light">
    <div class="">
        <div class="d-flex justify-content-between">
            <div>
                <h1 class="staff">STAFF</h1>
            </div>
            <div>
                <input type="search" placeholder="Search...">
                <!-- data-bs-toggle="modal" data-bs-target="#myModal" -->
                <button class="btn btn-primary" routerLink="/admin/addStaff">Add Staff</button>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th>dpmt</th>
                    <th>Gender</th>
                    <th>Qualification</th>
                    <th>Phone</th>
                    <th>Email Id</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor= "let staff of staffs let i= index" >
                    <td> {{i+1}} </td>
                    <td> {{staff.fullName}} </td>
                    <td> {{staff.dpmt}} </td>
                    <td> {{staff.gender}} </td>
                    <td> {{staff.qualification}} </td>
                    <td> {{staff.phone}} </td>
                    <td> {{staff.emailId}} </td>
                    <td>
                        <button class="btn btn-primary mx-1" (click)="editStaff(staff)">edit</button>
                        <button class="btn btn-primary " (click)="deleteStaff(staff)">delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-end">
              <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">Next</a>
              </li>
            </ul>
          </nav>
    </div>
    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">ADD STAFF</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <div class="form-group">
                                <label>Name:</label>
                                <input type="text" class="form-control" placeholder="Enter Your Name">
                            </div>
                        </div>
                        <div class="col-md-6 mb-2">
                            <div class="form-group">
                                <label>Email:</label>
                                <input type="email" class="form-control" placeholder="Enter Your Email">
                            </div>
                        </div>
                        <div class="col-md-6 mb-2">
                            <div class="form-group">
                                <label>Mobile No:</label>
                                <input type="number" class="form-control" placeholder="Enter Your Mobile No">
                            </div>
                        </div>
                        <div class="col-md-6 mb-2">
                            <div class="form-group">
                                <label>DOB:</label>
                                <input type="date" class="form-control" placeholder="Enter Your DOB">
                            </div>
                        </div>
                        <!-- <div class="col-md-6 mb-2">
                            <div class="form-group">
                                <label>Gender:</label>
                                <input type="radio" id="gender" class="form-control" placeholder="Male">Male
                                <input type="radio" id="gender" class="form-control" placeholder="Male">FeMale
                            </div>
                        </div> -->
                        <div class="col-md-6 mb-2">
                            <div class="form-group">
                                <label>Address:</label>
                                <textarea class="form-control" placeholder="Enter Your Address"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
    
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">ADD</button>
          </div>
        </div>
      </div>
    </div>
  </div>
