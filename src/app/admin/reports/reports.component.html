<div class="country-container mt-3">
    <div class="container-fluid">
      <div class="card card-custom example example-compact gutter-b">
        <div class="card-header">
          <div class="card-title">
            <h3 class="card-label">REPORTS</h3>
          </div>
          <div class="card-toolbar">
            <div class="serach-input">
              <input type="search" class="form-control" [(ngModel)]="searchData" placeholder="Search Here ..."> 
            </div>
            <div class="example-tools justify-content-centerr">
              <button (click)="addReports()" class="btn btnGroup">
                Add Reports
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
            <div class="container-fluid">
                    <div class="row">
                            <div class="col-12">
                                <div class="mx-auto" *ngIf="reportsDetails?.length === 0">No Data Found</div>
                                <div class="table-responsive example-container mat-elevation-z8"  *ngIf="reportsDetails?.length > 0">
                                    <table class="table  table-hover ">
                                    <thead>
                                        <tr class="faculity-table">
                                            <th>S.No</th>
                                            <th>Name</th>
                                            <!-- <th>File</th> -->
                                            <!-- <th>Type</th> -->
                                            <th>Action</th>
                                        </tr>
                                    </thead> 
                                    <tbody>
                                        <tr *ngFor="let item of reportsDetails | filter: searchData | paginate: { itemsPerPage: itemsPerPage, currentPage: p }; let i=index" >
                                            <td>{{i+1}} </td>
                                            <td>{{item.name}}</td>
                                            <!-- <td></td> -->
                                            <!-- <td>{{item.type}}</td> -->
                                            <td>
                                                <mat-icon><a [href]="item.url">download</a></mat-icon>
                                                <mat-icon (click)="viewReports(item)" *ngIf="item.type === 'image/jpeg' || item.type === 'application/pdf' || item.type === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'">visibility</mat-icon>
                                                <!-- <mat-icon (click)="viewReports(item)"><a [href]="item.url" target="_blank" rel="noopener noreferrer">visibility</a></mat-icon> -->
                                                
                                                <mat-icon (click)="deleteReports(item)">delete</mat-icon>
                                            </td>
                                        </tr>
                                    </tbody>
                                    </table>
                    
                                    <!-- pagination div starts from here -->
                                    <div class="d-flex align-items-center justify-content-end" >
                                      <div class="rowsperpage mb-3">
                                        <span>Rows :</span>
                                      <select [(ngModel)]="itemsPerPage" class="itemperpageselect">
                                        <option>5</option>
                                        <option>10</option>
                                        <option>20</option>
                                        <option>50</option>
                                        <option>100</option>
                                      </select>
                                      <span>1-{{p}} of {{(reportsDetails?.length) |number:'1.0-0'}}</span>
                                      </div>
                                  <pagination-controls (pageChange)="p = $event" previousLabel="" 
                                    nextLabel="" >
                                  </pagination-controls>
                                </div>
                                
                            <!-- pagination div ends here -->
                                </div>
                            </div>
                        </div>
            </div>
            
        </div>
        </div>
    </div>
  </div>
