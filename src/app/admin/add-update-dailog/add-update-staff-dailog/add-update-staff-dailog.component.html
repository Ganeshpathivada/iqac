<div class="card">
    <div class="card-body">
        <form  [formGroup]="registerStaff"  (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-6 mb-2">
                    <div class="form-group">
                        <label>FullName:</label>
                        <input type="text" class="form-control" formControlName="fullName" placeholder="Enter Your Name">
                    </div>
                </div>
                <div class="col-md-6 mb-2">
                    <div class="form-group">
                        <label>Department:</label>
                        <input type="text" class="form-control" formControlName="dpmt" placeholder="Enter Your Email">
                    </div>
                </div>
                <div class="col-md-6 mb-2">
                    <div class="form-group">
                        <label>Qualification:</label>
                        <input type="text" class="form-control" formControlName="qualification" placeholder="Enter Your DOB">
                    </div>
                </div>
                <div class="col-md-6 mb-2">
                    <div class="form-group">
                        <label>Phone:</label>
                        <input type="number" class="form-control" formControlName="phone" placeholder="Enter Your DOB">
                    </div>
                </div>
                <div class="col-md-6 mb-2">
                    <div class="form-group">
                        <label>Email Id:</label>
                        <input type="email" class="form-control" formControlName="emailId" placeholder="Enter Your DOB">
                    </div>
                </div>
                <div class="col-md-6 mb-2">
                    <div class="form-group">
                        <label>Gender:</label>
                        <!-- <input type="radio" id="gender" class="form-control" formControlName="gender" placeholder="Male">Male -->
                        <input type="text" id="gender" class="form-control" formControlName="gender" placeholder="Male">FeMale
                    </div>
                </div>
            </div>
            <div>
                <button type="submit">Create Staff</button>
                <!-- <button type="submit" *ngIf="staffData">Update Staff</button> -->
            </div>
        </form>
    </div>
</div>
